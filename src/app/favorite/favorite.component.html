<div class="min-h-screen bg-blue-100">
    <div class="grid grid-cols-4 gap-4  p-4  ">
        @for (city of cities; track city) {
            <div (click)="service.goToWeatherDetail(city)" class="bg-blue-300 shadow-md p-4 rounded-lg border-4 border-blue-300 hover:border-blue-500">
                <div  class="mb-8">
                    <img src="http://openweathermap.org/img/w/{{city.weather[0].icon}}.png" class="w-16 h-16">
                    <p class="text-xl font-bold mb-4">{{ city.name }}</p>
                    <p>Temperature: {{ city.main.temp }}°C</p>
                    <p>Humidité: {{ city.main.humidity }}%</p>
                    <p>Vitesse du vent: {{ city.wind.speed }} m/s</p>
                    <p>Temps: {{ city.weather[0].main }}</p>
                </div>
                <button type="button" (click)="removeFromFavorite($event,city)" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Retirer des favoris</button>
            </div>
        }
    </div>
</div>
